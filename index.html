<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container - Start  -->
    <div class="container">

        <div class="logo">
            <img src="img/google.jpg" alt="">
        </div>

        <div class="search">
            <h3>Search the web using Google!</h3>
            <input type="search">

            <div class="clear"></div>

            <!-- Button - Start -->
            <div class="btn-search">
                <button>
                    <a href="">Google Search</a>
                </button>

                <button>
                    <a href="">I'm feeling lucky</a>
                </button>
            </div>
            <!-- Button - End -->

        </div>
        <div class="clear"></div>
        <div class="content">
            <div class="card">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="">Stanford Search</a></li>
                    <li><a href="">Linux Search</a></li>
                </ul>
            </div>
            <div class="card">
                <ul>
                    <li><a href="">Help!</a></li>
                    <li><a href="">About Google!</a></li>
                    <li><a href="">Company Info</a></li>
                    <li><a href="">Google! Logos</a></li>
                </ul>
            </div>
            <div class="card">
                <ul>
                    <p>Get Google!<br>updates monthly:</p>
                    <input type="text" placeholder="your e-mail"> <br>
                    <button class="btn-subri    " style="margin-right:60px; margin-top: 2px;">
                        <a href="">Subscribe</a>
                    </button>
                </ul>
            </div>
        </div>
    <!-- Container - End  -->
    </div>
    

</body>
</html>
